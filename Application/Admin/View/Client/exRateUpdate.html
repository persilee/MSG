<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"> {$__PLACE__.1}</h4>
    </div>
    <form action="{:U(exRateUpdate) . '?point=' . $point}" method="post" class="form-horizontal exRateUpdateForm">
        <input name="dateInt" type="hidden" value="{$result.date}"/>
        <input name="seq" type="hidden" value="{$result.seq}" />
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_CLIENT_RATE_DATE}</label>
                <div class="col-sm-9">
                    <input type="text" value="{$date}" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_CLIENT_EXCHANGE_CCY}</label>
                <div class="col-sm-9">
                    <select class="form-control" readonly="readonly">
                        <foreach name="Think.config.EX_ARRAY" item="vo">
                            <if condition="$key eq $result['exchange_ccy']">
                                <option value="{$key}">{$key} - {$vo}</option>
                            </if>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_CLIENT_TARGET_CCY}</label>
                <div class="col-sm-9">
                    <select name="ccy" class="form-control" readonly="readonly">
                        <foreach name="ccyArr" item="vo">
                            <if condition="$key eq $result['target_ccy']">
                                <option value="{$key}">{$key} - {$vo.name}</option>
                            </if>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_CLIENT_EXRATE}</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input name="exRate" type="text" class="form-control" value="{$result.ex_rate}"/>
                        <span class="input-group-addon" point="{$point}"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {$Think.lang.SYSTEM_ACTION_CANCEL}</button>
                <button type="submit" class="btn btn-primary pull-left ajax-post" target-form="exRateUpdateForm"><i class="fa fa-check"></i> {$Think.lang.SYSTEM_ACTION_SUBMIT}</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
  $(function(){
    var num = $('span[point]').attr('point');
    var str = '000.';
    var i = 0;
    while (i++ < num) {
      str += '0';
    }
    $('span[point]').html(str);
  })
</script>
