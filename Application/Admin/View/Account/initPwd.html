<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{$Think.lang.TEMP_CHANGE_ORIGINAL_PASSWORD}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/cloud-admin.css" >
    <link href="__ROOT__/Public/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="login">
<!-- PAGE -->
<section id="page">
    <!-- LOGIN -->
    <section id="login" class="visible">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-box-plain">
                        <h2 class="bigintro">{$Think.lang.TEMP_CHANGE_ORIGINAL_PASSWORD}</h2>
                        <div class="divide-40"></div>
                        <form action="{:U('initPwd')}" method="post" role="form">
                            <input type="hidden" name="flag" value="A"/>
                            <div class="form-group">
                                <label>{$Think.lang.TEMP_EMP_EMP_NEW_PWD}</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" name="pwd1" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>{$Think.lang.TEMP_EMP_EMP_CONFIRM_NEW_PWD}</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" name="pwd2" class="form-control"/>
                            </div>
                            <label check-tips>
                                <font color="red"><cite class="check-tips"></cite></font>
                            </label>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-danger"  id="submit_btn">{$Think.lang.SYSTEM_ACTION_SUBMIT}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/LOGIN -->
</section>
<script src="__ROOT__/Public/js/jquery/jquery-2.0.3.min.js"></script>
</body>
</html>
<script language="javascript">
    $(function(){
        //初始化选中用户名输入框
        $(".container").find("input[name=pwd1]").focus();

        $("form").submit(function(){
            $('#submit_btn').attr('disabled','disabled');
            var self = $(this);
            $.post(self.attr("action"), self.serialize(), success, "json");
            return false;

            function success(data){
                if(data.status){
                    window.location.href = data.url;
                } else {
                    $('#submit_btn').removeAttr('disabled','disabled');
                    self.find(".check-tips").text(data.info);
                }
            }
        });
    });
</script>
