<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"> {$__PLACE__.1}</h4>
    </div>
    <form action="{:U(currencyAdd)}" method="post"  class="form-horizontal currencyAddForm">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_SYSTEM_CCY_ID}<font color="red"><b>＊</b></font></label>
                <div class="col-sm-9">
                    <input name="id" type="text" class="form-control" maxlength="3"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_SYSTEM_CCY_NAME_EN}<font color="red"><b>＊</b></font></label>
                <div class="col-sm-9">
                    <input name="name_en" type="text" class="form-control" maxlength="120"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_SYSTEM_CCY_NAME_ZH}<font color="red"><b>＊</b></font></label>
                <div class="col-sm-9">
                    <input name="name_zh" type="text" class="form-control" maxlength="120"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_SYSTEM_CCY_SIGN}<font color="red"><b>＊</b></font></label>
                <div class="col-sm-9">
                    <input name="sign" type="text" class="form-control" maxlength="3" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.SYSTEM_ACTION_SORT}</label>
                <div class="col-sm-9">
                    <input name="sort" type="text" class="form-control" value="100" maxlength="3"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_SYSTEM_CCY_REMARK}</label>
                <div class="col-sm-9">
                    <textarea name="remark" cols="" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {$Think.lang.SYSTEM_ACTION_CANCEL}</button>
                <button type="submit" class="btn btn-primary pull-left ajax-post" target-form="currencyAddForm"><i class="fa fa-check"></i> {$Think.lang.SYSTEM_ACTION_SUBMIT}</button>
            </div>
        </div>
    </form>
</div>
