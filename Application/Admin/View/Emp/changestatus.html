<div class="formbody">

    <div class="formtitle"><span>状态维护</span></div>
        <form action="{:U(Emp/changeStatus)}" method="post"  class="form-horizontal">
        <input type='hidden' name='id' value="{$emp.id}"/>
        <ul class="seachform2">
            <li>
                <label>邮箱地址</label>
                <input name="email" type="text" class="dfinputrn" value="{$emp.email}@szuits.com" disabled="disabled" />
            </li>
            <li>
                <label>姓名</label>
                <input name="name" type="text" class="dfinputrn" value="{$emp.name}" disabled="disabled"/>
            </li>
            <li>
                <label>性别</label>
                <input name="sex" type="text" class="dfinputrn" value="{$emp.sex}" disabled="disabled"/>
            </li>
            <li>
                <label>手机号码</label>
                <input name="mobile" type="text" class="dfinputrn"  value="{$emp.mobile}" disabled="disabled"/>
            </li>
            <li>
                <label>生日</label>
                <input name="birthday" type="text" class="dfinputrn" disabled="disabled"  value="{$emp.birthday|day_format}"/>
            </li>
            <li>
                <label>入职日期</label>
                <input name="hireday" type="text" class="dfinputrn"  value="{$emp.hireday|day_format}" disabled="disabled"/>
            </li>
            <li>
                <label>部门</label>
                <foreach name="deptTree" item="vo">
                    <if condition="$emp['dept_id'] eq $vo['id']">
                        <input type="text" name="dept_id" value="{$vo.name}" class="dfinputrn" disabled="disabled"/>
                    </if>
                </foreach>
            </li>
            <li>
                <label>职位</label>
                <foreach name="postTree" item="vo">
                    <if condition="$emp['post_id'] eq $vo['id']">
                        <input type="text" name="post_id" value="{$vo.name}" class="dfinputrn" disabled="disabled"/>
                    </if>
                </foreach>
            </li>   
            <li>
                <label>状态</label>
                <div class="vocation">
                <select name="sts" class="select1">
                    <foreach name="Think.config.emp_status" item="vo" key="key">
                        <option value="{$key}" <if condition="$emp['status'] eq $key">selected</if>>
                            {$vo}
                        </option>
                    </foreach>
                </select>
                </div>
            </li>
        </ul>
        <ul class="forminfo">
            <li>
                <label>&nbsp;</label>
                <input name="" type="submit" class="btn submit-btn ajax-post" value="提交" target-form="form-horizontal"/>
                <input class="btn btn-return" type="submit" value="返回" onclick="javascript:history.back(-1);return false;"/>
            </li>
        </ul>
        </form>
    </div>
</div>
