<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"> {$__PLACE__.1}</h4>
    </div>
    <form action="{:U(groupAdd)}" method="post" class="form-horizontal groupAddForm">
        <input type="hidden" name="pid" value="{$pid}"/>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_EMP_USERGROUP_NAME}<font color="red"><b>＊</b></font></label>
                <div class="col-sm-9">
                    <input name="name" type="text" class="form-control" maxlength="120"/>
                </div>
            </div>
            <div class="step_input">
                <div class="form-group">
                    <label class="col-sm-3 control-label">{$Think.lang.TEMP_EMP_ROLE_NAME}<font color="red"><b>＊</b></font></label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select name="roleid[]" class="form-control">
                                <option value=""></option>
                                <foreach name="roleResult" item="vo">
                                    <option value="{$vo.id}">
                                        {$vo.name}
                                    </option>
                                </foreach>
                            </select>
                            <div class="input-group-btn">
                                <button class="btn btn-success btn-flat step_add" style="display: block;" type="button"><i class="fa fa-plus"></i> {$Think.lang.SYSTEM_ACTION_ADD}</button>
                                <button class="btn btn-danger btn-flat step_del" style="display: none;" type="button"><i class="fa fa-times"></i> {$Think.lang.SYSTEM_ACTION_DELETE}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.SYSTEM_ACTION_SORT}</label>
                <div class="col-sm-9">
                    <input name="sort" type="text" class="form-control" value="100" maxlength="3"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{$Think.lang.TEMP_EMP_USERGROUP_REMARK}<font color="red"><b>＊</b></font></label>
                <div class="col-sm-9">
                    <textarea name="remark" cols="" rows="5" class="form-control" maxlength="255"></textarea>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {$Think.lang.SYSTEM_ACTION_CANCEL}</button>
                <button type="submit" class="btn btn-primary pull-left ajax-post" target-form="groupAddForm"><i class="fa fa-check"></i> {$Think.lang.SYSTEM_ACTION_SUBMIT}</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $(".step_add").bind("click",function(){
            var $addentry = $(".step_input").children(":first").clone(true);
            $addentry.find("select").val("");
            $addentry.find("input").val("");
            $addentry.find(".step_add").css("display","none");
            $addentry.find(".step_del").css("display","block");
            $addentry.appendTo(".step_input");
        });
        $(".step_del").bind("click",function(){
            // $(this).parent().remove();
            $(this).closest(".form-group").remove();
        });
    });
</script>
