<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"> {$__PLACE__.1}</h4>
    </div>
    <div class="form-horizontal">
        <input type="hidden" name="pid" value="{$pid}"/>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_SEND_DATE}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{$result.date|day_format}" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_SEND_SEQ}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{$result.seq}" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_IN_OUT_FLAG}</label>
                <div class="col-sm-8">
                    <select class="form-control" disabled>
                        <foreach name="Think.lang.MAIL_OUTSIDE_FLAG" item="vo">
                            <option <if condition="$key eq $result['outside_flag']">selected</if>>{$vo}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_RECEIVER}</label>
                <div class="col-sm-8">
                    <textarea cols="" rows="3" class="form-control" disabled>{$result.receiver}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_TEMPLATE_NAME}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{$result.mailtpl_name}" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_SEND_STATUS}</label>
                <div class="col-sm-8">
                    <select class="form-control" disabled>
                        <foreach name="Think.lang.COMMON_SUCCESS_TEXT" item="vo">
                            <option <if condition="$key eq $result['status']">selected</if>>{$vo}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_SEND_TIME}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{$result.send_time|time_format=###,'Y-m-d H:i:s'}" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_COMP_TIME}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{$result.comp_time|time_format=###,'Y-m-d H:i:s'}" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_SEND_USER}</label>
                <div class="col-sm-8">
                    <neq name="result['emp_id']" value="0">
                        <input type="text" class="form-control" value="{$result.emp_name}" disabled/>
                    <else/>
                        <input type="text" class="form-control" value="{$Think.lang.TEMP_MAIL_AUTO_SEND}" disabled/>
                    </neq>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{$Think.lang.TEMP_MAIL_ERROR_MESSAGE}</label>
                <div class="col-sm-8">
                    <textarea cols="" rows="3" class="form-control" disabled>{$result.error_msg}</textarea>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {$Think.lang.SYSTEM_ACTION_CANCEL}</button>
            </div>
        </div>
    </form>
</div>
