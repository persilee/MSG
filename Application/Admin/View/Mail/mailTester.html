<include file="Base:content_title" />
<div class="row">
    <div class="col-md-12">
        <div class="box border primary">
            <div class="box-title">
                <h4><i class="fa fa-share"></i><span class="hidden-inline-mobile">{$__PLACE__.1}</span></h4>
                <div class="tools pull-right">
                    
                </div>
            </div>
            <form action="{:U(mailTester)}" method="post"  class="form-horizontal mailTesterForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <span class="col-sm-3 control-label">{$Think.lang.SYSTEM_MESSAGE_SEND_ROUTE}<font color="red"><b>＊</b></font></span>
                                <div class="col-sm-9">
                                    <select name="route" class="form-control">
                                        <option></option>
                                        <foreach name="Think.lang.MESSAGE_SEND_ROUTE_TEXT" item="vo">
                                            <option value="{$key}">{$vo}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-sm-3 control-label">{$Think.lang.TEMP_MAIL_RECEIVER}<font color="red"><b>＊</b></font></span>
                                <div class="col-sm-9">
                                    <input name="receiver" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-sm-3 control-label"></span>
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary ajax-post" target-form="mailTesterForm"><i class="fa fa-share"></i> {$Think.lang.SYSTEM_ACTION_SEND}</button>
                                    <notempty name="rtn">
                                        <button type="submit" href="{$Think.cookie.__forward__}" class="btn btn-danger ajax-forward" ><i class="fa fa-reply"></i> {$Think.lang.SYSTEM_ACTION_RETURN}</button>
                                    </notempty>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
