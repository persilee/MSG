<extend name="Public/base"/>

<block name="header">
    <ul class="nav nav-pills nav-justified steps">
        <li class="active">
            <a href="#" data-toggle="tab" class="wiz-step">
                <span class="step-number">1</span>
                <span class="step-name"> 安装协议 </span>   
            </a>
        </li>
        <li class="active">
            <a href="#" data-toggle="tab" class="wiz-step">
                <span class="step-number">2</span>
                <span class="step-name"> 环境检测 </span>   
            </a>
        </li>
        <li class="active">
            <a href="#" data-toggle="tab" class="wiz-step">
                <span class="step-number">3</span>
                <span class="step-name"> 创建数据库 </span>   
            </a> 
        </li>
        <li>
            <a href="#" data-toggle="tab" class="wiz-step">
                <span class="step-number">4</span>
                <span class="step-name"> 安装 </span>   
            </a> 
        </li>
        <li>
            <a href="#" data-toggle="tab" class="wiz-step">
                <span class="step-number">5</span>
                <span class="step-name"> 完成 </span>   
            </a> 
        </li>
    </ul>
</block>

<block name="progress">
    <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5" style="width: 60%"></div>
    </div>
</block>

<block name="body">
    <!-- <div class="notice"> -->
        <h1>创建数据库</h1>
        <form action="{:U('step2Submit')}" method="post" id="step_2_from">
            <div class="row form-horizontal">
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <select name="db[]" class="form-control">
        	                <option value="mysql">mysql</option>
                        </select>
                    </div>
                    <span class="col-sm-7">数据库类型</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="text" name="db[]" value="127.0.0.1" class="form-control"/>
                    </div>
                    <span class="col-sm-7">数据库服务器，数据库服务器IP，一般为127.0.0.1</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="text" name="db[]" value="" class="form-control"/>
                    </div>
                    <span class="col-sm-7">数据库名</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="text" name="db[]" value="" class="form-control"/>
                    </div>
                    <span class="col-sm-7">数据库用户名</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="password" name="db[]" value="" class="form-control"/>
                    </div>
                    <span class="col-sm-7">数据库密码</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="text" name="db[]" value="3306" class="form-control"/>
                    </div>
                    <span class="col-sm-7">数据库端口，数据库服务连接端口，一般为3306</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="text" name="db[]" value="uits_" class="form-control"/>
                    </div>
                    <span class="col-sm-7">数据表前缀，同一个数据库运行多个系统时请修改为不同的前缀</span>
                </div>
            </div>
            <h2>系统管理员帐号注册</h2>
            <div class="row form-horizontal">
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="text" name="admin[]" value="" class="form-control"/>
                    </div>
                    <span class="col-sm-7">邮箱，（用于登录系统）<span class="label label-danger">不带后缀</span></span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="password" name="admin[]" value="" class="form-control"/>
                    </div>
                    <span class="col-sm-7">密码</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="password" name="admin[]" value="" class="form-control"/>
                    </div>
                    <span class="col-sm-7">确认密码</span>
                </div>
                <div class="col-md-12 form-group">
                    <div class="col-sm-5">
                        <input type="text" name="admin[]" value="Administrator" class="form-control" readonly/>
                    </div>
                    <span class="col-sm-7">姓名</span>
                </div>
            </div>
        </form>
    <!-- </div> -->
</block>

<block name="footer">
    <a class="btn btn-primary btn-large" href="{:U('Install/step1')}"><i class="fa fa-arrow-left"></i> 上一步</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button id="formSubmit" type="button" class="btn btn-success btn-large" <eq name="Think.session.error" value="1">disabled</eq>>下一步 <i class="fa fa-arrow-right"></i></button>
    <script type="text/javascript">
    $(function(){
        $('#formSubmit').bind('click',function(){
            $('form').submit();
        });
    });
</script>
</block>
